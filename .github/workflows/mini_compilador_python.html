<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Compilador Python</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            color: #fff;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
            color: #fff;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #666;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .output {
            background-color: #333;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mini Compilador Python</h1>
    </header>
    <main>
        <textarea id="code" placeholder="Escribe tu código Python aquí..."></textarea>
        <button onclick="compileCode()">Compilar</button>
        <div class="output" id="output"></div>
    </main>
    <footer>
        <button onclick="window.location.href = 'mini_compilador.html';">Siguiente</button>
    </footer>

    <script>
        function compileCode() {
            var code = document.getElementById('code').value;
            try {
                var result = eval(code);
                document.getElementById('output').innerHTML = result;
            } catch (error) {
                document.getElementById('output').innerHTML = "<span style='color: red;'>Error: " + error.message + "</span>";
            }
        }
    </script>
</body>
</html>
